<section class="blog">
  <article class="blog__post"
      *ngFor="let post of userBlog">
      <img [src]="'../../../assets/images/' + post.image"
          alt="image"
          class="blog__img">
      <a href="#" class="blog__author">{{ post.author }}</a>
      <h2 class="blog__title">
          <a href="#">{{ post.title }}</a>
      </h2>
      <p>
          {{ post.text | slice:0:40 }}
          <span *ngIf="post.text.length > 40">...</span>
      </p>
  </article>
</section>
